<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Exam Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI Exam Helper</h1>
        </div>

        <div class="content">
            <div id="intro-section" class="section">
                <p>Take a screenshot of an area on your page and let AI analyze it.</p>
                <button id="capture-btn" class="primary-btn">Capture Screenshot</button>
            </div>

            <div id="preview-section" class="section hidden">
                <div class="preview-container">
                    <img id="screenshot-preview" src="" alt="Screenshot Preview">
                </div>
                <div class="actions">
                    <button id="retake-btn" class="secondary-btn">Retake</button>
                    <button id="analyze-btn" class="primary-btn">Analyze with AI</button>
                </div>
            </div>

            <div id="loading-section" class="section hidden">
                <div class="loader"></div>
                <p>Analyzing your image with AI...<br><span class="loading-subtitle">This may take a few moments</span>
                </p>
            </div>

            <div id="result-section" class="section hidden">
                <h2>AI Analysis</h2>
                <div id="ai-response" class="response-box"></div>
                <button id="new-capture-btn" class="primary-btn">New Screenshot</button>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Llama-4 AI</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
